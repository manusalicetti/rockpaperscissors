<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Rock Scissors</title>
    <script src="/js/scripts.js" defer></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main>
      <h1 class="main-title">Let's Play</h1>
      <div class="buttons-container">
        <div class="button-container">
          <button type="button" class="button button1" data-game="rock"></button>
        </div>
        <div class="button-container">
          <button type="button" class="button button2" data-game="paper"></button>
        </div>
        <div class="button-container">
          <button type="button" class="button button3" data-game="scissors"></button>
        </div>
      </div>
      <div class="results"></div>
      <div class="scores-container">
        <div class="player-score-container">
          <h2 class="score-title">Player Score</h2>
          <p class="score player-score"></p>
        </div>
        <div class="computer-score-container">
          <h2 class="score-title">Computer Score</h2>
          <p class="score computer-score"></p>
        </div>
      </div>
    </main>
  </body>
</html>
